<div class="recipe" [routerLink]="[index]" routerLinkActive="active" (click)="console()">
    <div class="recipeText">
      <h4>{{ recipe.name.substr(0, 30) }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <div class="img-container">
      <img src="{{ recipe.imagePath }}" alt="">
    </div>
  </div>
