<div class="container">
  <form (ngSubmit)=onSignup(f) #f="ngForm">
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" ngModel>    
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" ngModel>    
    </div>
    <button type="submit" [disabled]="f.invalid">Register</button>
  </form>
  <div class="disclaimer">
    <hr class=disclaimer-line>
    <p class="disclaimer-text">*No email validation required. Enter random data, just the right format</p>  
  </div>
  <p class="error-msg" [ngStyle]="{opacity : err ? '1' : '0'}">{{ err }}</p>
</div>
