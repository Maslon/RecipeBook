<div>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="inputs">
      <div class="name">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            ngModel
            required
            #name="ngModel"
            >    
      </div>
      <div class="amount">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel">    
      </div>    
    </div>
    <div class="button-group">
      <button class="add" type="submit" [disabled]="f.invalid"
        [innerText]="editMode ? 'Edit' : 'Add'"
      >Add</button>
      <button class="delete" (click)="onDeleteChecked()" type="button">Delete checked</button>
      <button class="clear" (click)="onClear()" 
        [disabled]="!name.dirty && name.invalid && !amount.dirty && amount.invalid"
        type="button">Clear</button>
    </div>
  </form>
</div>
